<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="modal hidden">
        <h1>HIGH FIVE!</h1>
        <button class="close">Close</button>
    </div>
    <form novalidate>
        <p>
          <label for="mail">
            <span>Please enter an email address:</span>
                <input type="email" id="mail" name="mail" placeholder="" minlength="8" required />
            <span class="error"></span>
          </label>
        </p>
        <p>
            <label for="country">
              <span>Country:</span>
                <select id="country" required>
                    <option value="ch">Switzerland</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="nl">The Netherlands</option>
                </select>
              <span class="error"></span>
            </label>
          </p>
          <p>
            <label for="zip">
                <span>Enter Zip/Postal Code</span>
                    <input type="text" id="zip" placeholder="" required/>
                <span class="error"></span>
            </label>
          </p>
          <p>
            <label for="password">
                <span>Enter Password</span>
                    <input type="password" id="password" placeholder="" minlength="8" required/>
                <span class="error"></span>
            </label>
          </p>
          <p>
            <label for="password2">
                <span>Retype Password</span>
                    <input type="password" id="password2" placeholder="" minlength="8" required/>
                <span class="error"></span>
            </label>
          </p>
        <button>Submit</button>
      </form>    
</body>
</html>
